  <div id="header"></div>
  <script>

    fetch('header/header.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(html => {
        document.getElementById('header').innerHTML = html;
